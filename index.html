<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="images/profile_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="card">

                <h1>simon money</h1>
                <p>i'm a full time web developer</p>

                    <li><img src="images/location.png" alt="location">sydney, australie</li>
